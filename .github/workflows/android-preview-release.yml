name: Build APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_USE_CACHE: "0"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        env:
          EXPO_USE_BUN: "1"
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: Setup EAS local builds
        run: bun add -g eas-cli-local-build-plugin

      - name: Clean dependency state
        run: bash scripts/actions/clean-dependency-state.sh

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure global Gradle properties
        run: bash scripts/actions/configure-gradle-properties.sh

      - name: Build Android (preview)
        run: bash scripts/actions/build-android-preview.sh
        env:
          EAS_LOCAL_BUILD_ARTIFACTS_DIR: ${{ runner.temp }}/artifacts
          EAS_LOCAL_BUILD_WORKINGDIR: ${{ runner.temp }}/eas-local-build
          EAS_LOCAL_BUILD_SKIP_CLEANUP: "1"

      - name: Locate APK artifact
        id: artifact
        run: bash scripts/actions/locate-build-artifact.sh

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-preview-${{ github.run_number }}
          name: Android preview build ${{ github.run_number }}
          generate_release_notes: true
          files: ${{ steps.artifact.outputs.path }}
