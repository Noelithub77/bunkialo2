name: Build AAB

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_USE_CACHE: "0"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        env:
          EXPO_USE_BUN: "1"
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: Setup EAS local builds
        run: bun add -g eas-cli-local-build-plugin

      - name: Clean dependency state
        run: |
          rm -rf node_modules
          rm -rf ~/.bun/install/cache
          rm -rf ~/.gradle/caches ~/.gradle/wrapper
          rm -rf "$RUNNER_TEMP/eas-local-build" "$RUNNER_TEMP/artifacts"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure global Gradle properties
        run: |
          mkdir -p "$HOME/.gradle"
          cat > "$HOME/.gradle/gradle.properties" <<'EOF'
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
          kotlin.daemon.jvmargs=-Xmx2g
          org.gradle.workers.max=2
          org.gradle.caching=true
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          org.gradle.daemon=false
          EOF

      - name: Build Android (production)
        run: |
          mkdir -p "$RUNNER_TEMP/artifacts"
          bunx eas build --local \
            --non-interactive \
            --clear-cache \
            --output="$RUNNER_TEMP/artifacts/app-production.aab" \
            --platform=android \
            --profile=production
        env:
          EAS_LOCAL_BUILD_ARTIFACTS_DIR: ${{ runner.temp }}/artifacts
          EAS_LOCAL_BUILD_WORKINGDIR: ${{ runner.temp }}/eas-local-build
          EAS_LOCAL_BUILD_SKIP_CLEANUP: "1"

      - name: Locate build artifact
        id: artifact
        run: |
          ARTIFACT_PATH=$(ls "$RUNNER_TEMP"/artifacts/*.aab "$RUNNER_TEMP"/artifacts/*.apk 2>/dev/null | head -n 1)
          if [ -z "$ARTIFACT_PATH" ]; then
            echo "No build artifact found in $RUNNER_TEMP/artifacts" >&2
            exit 1
          fi
          echo "path=$ARTIFACT_PATH" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-production-${{ github.run_number }}
          name: Android production build ${{ github.run_number }}
          generate_release_notes: true
          files: ${{ steps.artifact.outputs.path }}
