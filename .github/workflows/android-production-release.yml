name: Build AAB

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      EAS_USE_CACHE: "1"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        env:
          EXPO_USE_BUN: "1"
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: Setup EAS local builds
        run: bun add -g eas-cli-local-build-plugin

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure global Gradle properties
        run: |
          mkdir -p "$HOME/.gradle"
          cat > "$HOME/.gradle/gradle.properties" <<'EOF'
          org.gradle.jvmargs=-Xmx14g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          org.gradle.daemon=false
          EOF

      - name: Build Android (production)
        run: |
          bunx eas build --local \
            --non-interactive \
            --output=./app-build \
            --platform=android \
            --profile=production

      - name: Locate build artifact
        id: artifact
        run: |
          ARTIFACT_PATH=$(ls app-build/*.aab app-build/*.apk 2>/dev/null | head -n 1)
          if [ -z "$ARTIFACT_PATH" ]; then
            echo "No build artifact found in app-build" >&2
            exit 1
          fi
          echo "path=$ARTIFACT_PATH" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-production-${{ github.run_number }}
          name: Android production build ${{ github.run_number }}
          generate_release_notes: true
          files: ${{ steps.artifact.outputs.path }}
