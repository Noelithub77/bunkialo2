name: Build AAB

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      # EAS_USE_CACHE: "0"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
          cache-dependency-path: |
            **/*.gradle*
            **/gradle-wrapper.properties
            android/gradle.properties

      - name: Restore Bun package cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        env:
          EXPO_USE_BUN: "1"
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest
          packager: bun
          eas-cache: true

      - name: Setup EAS local builds
        run: bun add -g eas-cli-local-build-plugin

      - name: Clean build outputs only
        run: rm -rf node_modules "${RUNNER_TEMP}/eas-local-build" "${RUNNER_TEMP}/artifacts"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure global Gradle properties
        run: bash scripts/actions/configure-gradle-properties.sh

      - name: Build Android (production)
        run: bash scripts/actions/build-android-production.sh
        env:
          EAS_LOCAL_BUILD_ARTIFACTS_DIR: ${{ runner.temp }}/artifacts
          EAS_LOCAL_BUILD_WORKINGDIR: ${{ runner.temp }}/eas-local-build
          EAS_LOCAL_BUILD_SKIP_CLEANUP: "1"

      - name: Locate build artifact
        id: artifact
        run: bash scripts/actions/locate-build-artifact.sh

      - name: Submit to Google Play (production)
        run: eas submit --platform android --profile production --path "${{ steps.artifact.outputs.path }}" --non-interactive

      - name: Increment app versions
        run: node scripts/actions/increment-android-version-code.mjs

      - name: Commit incremented versions
        if: github.ref_type == 'branch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add app.json
          git diff --cached --quiet || git commit -m "incremented version code"
          git push origin "HEAD:${GITHUB_REF_NAME}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-production-${{ github.run_number }}
          name: Android production build ${{ github.run_number }}
          generate_release_notes: true
          files: ${{ steps.artifact.outputs.path }}
