name: Submit Android To Play Store

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "Workflow run id that produced the AAB artifact (from android-production-release.yml)"
        required: true
        type: string
      artifact_name:
        description: "Artifact name to download from that run"
        required: false
        default: "android-production-aab"
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ inputs.run_id }}
  cancel-in-progress: false

jobs:
  submit-android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      actions: read
      contents: read
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Resolve run metadata (sha)
        id: runmeta
        uses: actions/github-script@v7
        with:
          script: |
            const runId = Number(process.env.RUN_ID);
            if (!runId || Number.isNaN(runId)) {
              throw new Error(`Invalid RUN_ID: ${process.env.RUN_ID}`);
            }
            const { data: run } = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId,
            });
            core.setOutput('head_sha', run.head_sha);
            core.setOutput('head_branch', run.head_branch);
        env:
          RUN_ID: ${{ inputs.run_id }}

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.runmeta.outputs.head_sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        env:
          EXPO_USE_BUN: "1"
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest
          packager: bun
          eas-cache: true

      - name: Restore node_modules cache
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ runner.arch }}-node-modules-bun-1.3.8-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-node-modules-bun-1.3.8-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Download production AAB artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          run_id: ${{ inputs.run_id }}
          name: ${{ inputs.artifact_name }}
          path: ${{ runner.temp }}/artifacts

      - name: Submit to Google Play (production)
        run: bash scripts/actions/submit-android-production.sh
        env:
          ANDROID_ARTIFACT_PATH: ${{ runner.temp }}/artifacts/app-production.aab
